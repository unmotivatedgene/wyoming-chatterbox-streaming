version: "3.8"

services:
  wyoming-chatterbox-streaming:
    build: .
    image: wyoming-chatterbox-streaming:latest
    container_name: wyoming-chatterbox-streaming
    ports:
      - "10200:10200"  # Wyoming protocol
      - "5000:5000"    # Web interface / HTTP API
    volumes:
      - ./data:/data
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - DEVICE=${DEVICE:-cuda}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
